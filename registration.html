<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Namma Bengaluru - Register</title>
    <link rel="icon" type="image/x-icon" href="./assests/logo/favicon-16x16.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/resgitration-login.css">
</head>
<body>
    <div class="registration-form">
        <form id="reg-form">
            <a href="/"><span class="icon-arrow-left"></span> Home</a>
            <div>
                <h2 class="d-flex justify-content-center" style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">New Here? </h2>
            </div>
            <div>
                <h6 class="d-flex justify-content-center text-secondary mb-4">Register Below!</h6>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="fullname" placeholder="Name"/>
                <span id="name-err" style="font-weight:bolder" STYLE="font-size:30.0pt"></span>
            </div>

            <div class="form-group">
                <input type="text" class="form-control item" id="email" placeholder="Email id..."/>
                <span id="email-err" style="font-weight:bolder" STYLE="font-size:30.0pt"></span>
            </div>
            <div class="form-group">
                <input type="number" class="form-control item" id="phone" placeholder="Phone-No...  " />
                <span id="phone-err" style="font-weight:bolder"></span>
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" id="password" placeholder="Password..."/>
                <span style="font-weight:bolder" STYLE="font-size:18.0pt" STYLE="font-size:30.0pt" id="strengthDisplay"></span>
            </div>

            <div class="form-group">
                <label for="interest">Would like to register As</label>
                <ul id="interest" class="form-control item">
                    <li><input type="radio" name="iu" id="guRadio" checked onchange="onRadioChanged()">&nbsp;General User</li>
                    <li><input type="radio" id="lbRadio" name="iu" onchange="onRadioChanged()" >&nbsp;Local Business</li>
                </ul>
            </div>
            <div id="ad" class="form-group" style="display: none;">
                <input type="text" class="form-control item" id="adhaarnumber" placeholder="Adhaar Number.">
                <span id="aadhaar-err" style="font-weight:bolder" STYLE="font-size:30.0pt"></span>
            </div>

            <div id="address-1-div" class="form-group" style="display: none;" >
                <input  type="text" class="form-control item" id="address-1" placeholder="Address Line 1">
                <span id="address-err" style="font-weight:bolder" STYLE="font-size:30.0pt"></span>
            </div>

            <div id="address-2-div" class="form-group" style="display: none;" >
                <input  type="text" class="form-control item" id="address-2" placeholder="Address Line 2">
                <span style="font-weight:bolder" STYLE="font-size:30.0pt"></span>
            </div>

            <div id="address-3-div" class="form-group" style="display: none;" >
                <input  type="text" class="form-control item" id="address-3" placeholder="Address Line 3">
                <span style="font-weight:bolder" STYLE="font-size:30.0pt"></span>
            </div>

            <div id="pincode-div" class="form-group" style="display: none;" >
                <input  type="number" class="form-control item" id="pincode" placeholder="Pincode" onkeyup="validatePincode()">
                <span id="pincode-err" style="font-weight:bolder" STYLE="font-size:30.0pt"></span>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block submit">Submit</button>
                <button type="reset" class="btn btn-danger btn-block reset">Reset</button>
            </div>

            <div>
                Already have an account? <a href="/login">Login</a>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script type="module" src="./scripts/registration.js"></script>
    <script>
        function onRadioChanged(e){
            if(document.getElementById("guRadio").checked){
                document.getElementById('ad').style.display='none';
                document.getElementById('address-1-div').style.display='none';
                document.getElementById('address-2-div').style.display='none';
                document.getElementById('address-3-div').style.display='none';
                document.getElementById('pincode-div').style.display='none';

                document.getElementById("fullname").placeholder = 'Name';
            }
            if(document.getElementById("lbRadio").checked){
                document.getElementById('ad').style.display='block';
                document.getElementById('address-1-div').style.display='block';
                document.getElementById('address-2-div').style.display='block';
                document.getElementById('address-3-div').style.display='block';
                document.getElementById('pincode-div').style.display='block';

                document.getElementById("fullname").placeholder = 'Business Name';
            }
        }
    </script>
</body>

</html>
