<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Namma Bangalore - Login</title>
    <link rel="icon" type="image/x-icon" href="./assests/logo/favicon-16x16.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/resgitration-login.css">
</head>
<body>
    <div class="registration-form">
        <form id="login-form">
            <a href="/"><span class="icon-arrow-left"></span>Home</a>
            <div>
                <h1 class="d-flex justify-content-center">Login</h1><br>
            </div>
            <div>
                <!--h6 class="d-flex justify-content-center text-secondary mb-4">Login</h6-->
                <p>Don't have an account? <a href="/registration">Create Your Account</a> it takes less than a minute
                </p>
            </div>
            <div class="form-group">
                <input type="number" class="form-control item" id="Phone-No" placeholder="Phone-No"
                    onkeyup="validatePhone()" onkeydown= "testphone(event)" >
                    <span id="phone-err" style="font-weight:bolder"></span>
            </div>

            <div class="form-group">
                <input type="password" class="form-control item" id="password" placeholder="Password"
                    onkeyup="validatePassword()">
                    <span id="password-err" style="font-weight:bolder"></span>
            <div class="form-group">
                <button id="login" type="submit" class="btn btn-success btn-block submit">Submit</button>
                <!--button type="submit" class="btn btn-danger btn-block reset">Reset</button-->
            </div>
        </form>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script type="module" src="./scripts/login.js"></script>
</body>

</html>
